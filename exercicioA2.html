<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Avaliativo 2</title>
    <link rel="stylesheet" href="exercicioA2.css">
</head>

<body>

    <main>
        
        <h2> ⇨ Cadastre e concorra! </h2>
        <p>Preencha o formulário e concorra a uma viagem dos sonhos para você e mais um acompahante para <br> o local de
            sua escolha!</p>

        <div class="flex">

        <section>
            <form action="">

                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" placeholder="Digite seu nome">
                </div>

                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" placeholder="Digite seu E-mail">
                </div>

                <div class="form-group">
                    <label for="data-nascimento">Data de nascimento:</label>
                    <input type="datetime-local" id="data-nascimento">
                </div>

                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="number" id="cpf" placeholder="Digite seu CPF">
                </div>

                <!-- AQUI COMEÇA A PARTE LADO A LADO -->

                <!-- CEP e Estado -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="cep">CEP:</label>
                        <input type="number" id="cep" placeholder="Digite seu CEP">
                    </div>
                    <div class="form-group">
                        <label for="estado">Estado:</label>
                        <input type="text" id="estado" placeholder="Digite seu estado">
                    </div>
                </div>

                <!-- Cidade e Bairro -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade" placeholder="Digite sua cidade">
                    </div>
                    <div class="form-group">
                        <label for="bairro">Bairro:</label>
                        <input type="text" id="bairro" placeholder="Digite seu bairro">
                    </div>
                </div>

                <!-- Rua e Complemento -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="rua">Rua:</label>
                        <input type="text" id="rua" placeholder="Digite sua rua">
                    </div>
                    <div class="form-group">
                        <label for="complemento">Complemento:</label>
                        <input type="text" id="complemento" placeholder="Digite o complemento (ex: Apto 102)">
                    </div>
                </div>

                <br>

                <button type="submit"><b>CADASTRAR</b></button>

            </form>
        </section>

    </main>

    <img src="https://images.unsplash.com/photo-1530907487668-af02f65b4afe?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">

        </div>

</body>
